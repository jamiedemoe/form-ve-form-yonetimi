<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form submit</title>
  </head>
  <body>
    <style>
        .container {
            margin: 50px;
        }
      
    </style>
    <div >
        <div class="container">
        <div class="row">
          <div class="col-sm-6 offset-sm-4">
            <form id="userform" method="get">
                
              <input class="mt-2"
                type="text"
                placeholder="kullanıcı isminiz"
                name="kullanıcıismi"
                id="userid"
              />
              <br>
              <input 
              class="mt-2"
                type="text"
                placeholder="soy isminizi giriniz"
                id="lastname"
              />
              <br>
              <input class="mt-2" type="number" placeholder="numaranızı giriniz" >
              <br>
              <input class="mt-2" type="text" placeholder="adresinizi giriniz" >
              <br>
              <button class="btn btn-success mt-2" type="submit">Gönder</button>
              <button class="btn btn-danger mt-2 ml-2" type="reset">Temizle</button>
              
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="form-ve-form-submit-yönetimi.js"></script>
  </body>
</html>
